name: OpenTelemetry Distribution Build

on:
  push:
    tags:
      - "v*" # Runs when a version tag is pushed (e.g., v1.0.0)
  workflow_dispatch: # Enables manual triggering from the GitHub UI

permissions:
  contents: write # Required for creating/updating releases

jobs:
  build:
    # Each job builds for one OS/arch pair. The builder parses `platforms`
    # as a single "goos/goarch" value â€” multiple OS targets need separate jobs.
    # fail-fast: false ensures Linux jobs finish even if darwin/windows fail.
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            artifact_name: linux-amd64
          - platform: linux/arm64
            artifact_name: linux-arm64
          - platform: darwin/arm64
            artifact_name: darwin-arm64
            continue_on_error: true
          - platform: windows/amd64
            artifact_name: windows-amd64
            continue_on_error: true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and Package
        uses: observiq/otel-distro-builder@v1
        continue-on-error: ${{ matrix.continue_on_error == true }}
        with:
          platforms: ${{ matrix.platform }}

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: distribution-artifacts-${{ matrix.artifact_name }}
          path: ${{ github.workspace }}/artifacts/
          retention-days: 5

  release:
    needs: build # Wait for all platform builds to complete
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts
          pattern: distribution-artifacts-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: all-artifacts/**/*
